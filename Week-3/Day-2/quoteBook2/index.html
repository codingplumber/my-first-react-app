<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>test</title>
  </head>
  <body ng-controller="mainCtrl" class="wrapper">

    <div class="quote" ng-repeat="quote in quotes | filter: filterText | orderBy: filterText"> <!--pipe stuff here like facebook-->
      <span class="quoteMarks">"</span>{{ quote.text }}<span class="quoteMarks">"</span> <span class="name">{{ quote.author }}</span>
      
    </div>

    <div class="search">
      <input type="text" placeholder="Add new quote!" ng-model="newQuoteText">
      <input type="text" placeholder="Quotes author!" ng-model="newQuoteAuthor">
      <button type="button" name="button" ng-click="addData()">BUTTON</button>
    </div>

    <div>
      Filter: <input type="text" ng-model="filterText"/>
    </div>

    <p ng-repeat="quote in quotes | filter: filterText"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/mainCtrl.js"></script>
    <script src="./js/dataService.js"></script>
  </body>
</html>
