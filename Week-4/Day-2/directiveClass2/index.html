<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Angular Directive</title>
  </head>
  <body ng-controller="mainCtrl">
    <p>You are on the {{currentPage}} page.</p>
    <nav-bar title="This is my website" when-clicked="changePage(thisIsTheNewPage)"></nav-bar>

    <h1 hover-directive>Hover over me</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
    <script src="./app.js"></script>
    <script src="./mainCtrl.js"></script>
    <script src="./navBar.js"></script>
    <script src="./hoverDirective.js"></script>
  </body>
</html>
